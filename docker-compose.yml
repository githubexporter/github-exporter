version: "2"

services:
  github-exporter:
    tty: true
    stdin_open: true
    volumes:
      - "./key.pem:/key.pem"
    expose:
      - 9171
    ports:
      - 9171:9171
    build: .
    environment:
      - GITHUB_APP=true
      - GITHUB_APP_ID=
      - GITHUB_APP_INSTALLATION_ID=
      - GITHUB_APP_KEY_PATH=./key.pem
